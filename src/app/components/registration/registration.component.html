<div class="registration-form">
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">First Name</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.firstName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Last Name</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.lastName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Address</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">City</span>
    </div>
    <input maxlength="49" (keyup.enter)="register()" [(ngModel)]="this.registrationData.city" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Country</span>
    </div>
    <input maxlength="49" (keyup.enter)="register()" [(ngModel)]="this.registrationData.country" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Email</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Phone</span>
    </div>
    <input maxlength="49" (keyup.enter)="register()" [(ngModel)]="this.registrationData.phone" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Postal Code</span>
    </div>
    <input maxlength="49" (keyup.enter)="register()" [(ngModel)]="this.registrationData.postalCode" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">State</span>
    </div>
    <input maxlength="49" (keyup.enter)="register()" [(ngModel)]="this.registrationData.state" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">User Name</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.userName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Password</span>
    </div>
    <input maxlength="49" required (keyup.enter)="register()" [(ngModel)]="this.registrationData.password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <button class="btn btn-primary" (click)="register()">Register</button>
</div>
